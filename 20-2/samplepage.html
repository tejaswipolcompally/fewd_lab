<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busico Multiple Business</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(90deg, #FF5722 0%, #FF2E63 100%);
            --primary-color: #FF5722;
            --secondary-color: #FF2E63;
            --dark-color: #212529;
            --light-color: #f8f9fa;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }
        
        .gradient-bg {
            background: var(--primary-gradient);
            color: white;
            min-height: 100vh;
            position: relative;
        }
        
        .logo {
            display: flex;
            align-items: center;
            margin-top: 40px;
        }
        
        .logo img {
            height: 60px;
        }
        
        .logo-text {
            margin-left: 10px;
        }
        
        .logo-text h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
            line-height: 1;
        }
        
        .logo-text p {
            font-size: 1rem;
            margin: 0;
        }
        
        .top-icons {
            position: absolute;
            top: 60px;
            right: 60px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .tech-logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #2a2a72;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.8rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .main-content {
            margin-top: 80px;
        }
        
        .update-text {
            font-size: 2.5rem;
            font-weight: normal;
            margin-bottom: 20px;
        }
        
        .template-title {
            font-size: 3rem;
            font-weight: 500;
            margin-bottom: 30px;
        }
        
        .template-title .underline {
            position: relative;
            display: inline-block;
        }
        
        .template-title .underline:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 3px;
            bottom: 5px;
            left: 0;
            background-color: white;
        }
        
        .inner-pages {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        
        .circle-indicator {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background-color: #5352ed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            text-align: center;
            margin-top: 20px;
        }
        
        .circle-indicator .number {
            font-size: 3.5rem;
            font-weight: bold;
            line-height: 1;
        }
        
        .circle-indicator .text {
            font-size: 1.2rem;
            margin-top: 5px;
        }
        
        .screenshots {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 50px;
        }
        
        .screenshot {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .screenshot img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>

<div class="gradient-bg">
    <div class="container">

        <div class="row">
            <div class="col-md-6">
                <div class="logo">
                    <div style="font-size: 3rem; font-weight: bold; color: white;">B</div>
                    <div class="logo-text">
                        <h1>BUSICO</h1>
                        <p>MULTIPLE BUSINESS</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="top-icons">
            <div class="tech-logo">
                <span class="fw-bold">B</span>
            </div>
            <div class="tech-logo">
                <i class="fab fa-html5"></i>
            </div>
            <div class="tech-logo">
                <i class="fab fa-js"></i>
            </div>
            <div class="tech-logo">
                <i class="fab fa-css3-alt"></i>
            </div>
            <div class="tech-logo">
                <i class="fab fa-sass"></i>
            </div>
            <div class="tech-logo">
                <i class="fas fa-mobile-alt"></i>
            </div>
        </div>

        <div class="row align-items-center main-content">
            <div class="col-md-7">
                <h2 class="update-text">Update v2.0</h2>
                <h1 class="template-title">Multipurpose <span class="underline">Html</span> Template</h1>
                <p class="inner-pages">20+ Inner Pages</p>
                
                <div class="screenshots">
                    <div class="screenshot">
                        <img src="download.jpeg" alt="Digital Creative Agency Template">
                    </div>
                    <div class="screenshot">
                        <img src="download.jpeg" alt="Creative Building Design Template">
                    </div>
                    <div class="screenshot">
                        <img src="download.jpeg" alt="IT Solution Services Template">
                    </div>
                    <div class="screenshot">
                        <img src="download.jpeg" alt="Digital Web Agency Template">
                    </div>
                    <div class="screenshot">
                        <img src="download.jpeg" alt="Building Dream Template">
                    </div>
                    <div class="screenshot">
                        <img src="download.jpeg" alt="Business Services Template">
                    </div>
                </div>
            </div>
            
            <div class="col-md-5 d-flex justify-content-center">
                <div class="circle-indicator">
                    <div class="number">5+</div>
                    <div class="text">Home Pages</div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
